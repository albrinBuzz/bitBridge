<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us" xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

  <h:head>
    <title>Flight Booking - Summary</title>
  </h:head>
  <h:body>
    <h2>Reservation Summary</h2>
    <h:outputText value="Name: #{bookingBean.passengerName}" /><br />
    <h:outputText value="Origin: #{bookingBean.origin}" /><br />
    <h:outputText value="Destination: #{bookingBean.destination}" /><br />
    <h:outputText value="Departure Date: #{bookingBean.departureDate}" /><br />
    <h:outputText value="Flight Class: #{bookingBean.flightClass}" /><br />

    <p:commandButton value="Confirm Booking" action="confirmation" />
    <p:commandButton value="Back" action="page2" styleClass="btn-back" />
  </h:body>
</html>
