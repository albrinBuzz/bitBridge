<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us" xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

  <h:head>
    <title>Flight Booking - Step 2</title>
  </h:head>
  <h:body>
    <h2>Step 2: Choose Flight Class</h2>
    <h:form>
      <h:outputLabel for="flightClass" value="Flight Class: " />
      <h:selectOneMenu id="flightClass" value="#{bookingBean.flightClass}">
        <f:selectItem itemValue="Economy" itemLabel="Economy" />
        <f:selectItem itemValue="Business" itemLabel="Business" />
        <f:selectItem itemValue="First Class" itemLabel="First Class" />
      </h:selectOneMenu>

      <p:commandButton value="Next" action="#{bookingBean.goToSummary}" />
      <p:commandButton value="Back" action="page1" styleClass="btn-back" />
    </h:form>
  </h:body>
</html>
