<?xml version="1.0" encoding="UTF-8"?>
<html lang="es" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="jakarta.faces.html" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="utf-8" />
    <title>Travela - Tourism Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="keywords"/>
    <meta content="" name="description"/>
    

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

   <!--  <h:outputStylesheet name="#{request.contextPath}/css/bootstrap.min.css" />
     <h:outputStylesheet name="#{request.contextPath}/css/style.css" />-->
    

    <style  type="text/css">
        /* Barra sticky */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #007bff;
            padding: 10px 0;
        }

        /* Estilo para el menú desplegable */
        .dropdown-menu {
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            min-width: 250px;
        }

        .dropdown-item {
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Efecto hover sobre las opciones del dropdown */
        .dropdown-item:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        /* Estilos de iconos */
        .user-icon {
            font-size: 1.7rem;
            color: #007bff;
            transition: transform 0.3s, color 0.3s;
        }

        .user-icon:hover {
            transform: scale(1.1);
            color: #0056b3;
        }

        /* Estilos de texto y separadores dentro del dropdown */
        .dropdown-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        /* Espaciado y bordes en la barra */
        .sticky-header .col-lg-4 {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .sticky-header .dropdown img {
            margin-left: 10px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        /* Botones de login y opciones */
        .dropdown-menu .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            text-align: center;
        }

        .dropdown-menu .btn-primary:hover {
            background-color: #0056b3;
        }

        .dropdown-menu .small {
            color: #007bff;
            text-decoration: none;
        }

        .dropdown-menu .small:hover {
            text-decoration: underline;
        }
    </style>

</h:head>

<body>

<div class="container-fluid bg-primary px-5 d-none d-lg-block sticky-header">
    <div class="row gx-0">
        <!-- Botón para Volver al Inicio (izquierda) -->
        <div class="col-lg-4 d-flex align-items-center">
            <p:link href="/" title="Regresar al inicio de la página">
                <p:outputLabel id="labelHome" value="Regresar al Inicio" />
            </p:link>
        </div>

        <!-- Contenido de la parte derecha (usuario o login) -->
        <div class="col-lg-8 text-center text-lg-end">
            <div class="d-inline-flex align-items-center" style="height: 45px;">

       		
       		
				<!-- Mostrar el login solo si el usuario no está autenticado -->
				<h:panelGroup rendered="#{!userBean.loggedIn}">
				    <div class="dropdown">
				        <a href="#" class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Acceder al panel de login">
				            <i class="fas fa-sign-in-alt me-2"></i><small>Login</small>
				        </a>
				
				        <div class="dropdown-menu p-4 rounded shadow-lg" style="min-width: 280px;">
				            <h:form id="loginForm">
				                <h:panelGroup>
				                    <!-- Usuario -->
				                    <div class="mb-3">
				                        <h:outputLabel for="username" value="Usuario:" class="form-label" />
				                        <h:inputText id="username" value="#{loginBean.username}" required="true" label="Usuario" class="form-control" placeholder="Introduce tu usuario" />
				                    </div>
				
				                    <!-- Contraseña -->
				                    <div class="mb-3">
				                        <h:outputLabel for="password" value="Contraseña:" class="form-label" />
				                    	<p:password id="toggle" value="#{loginBean.password}" toggleMask="true" redisplay="true"/>
				                    </div>
				
				                    <!-- Mensajes de error -->
				                    <h:messages id="loginMessages" styleClass="alert alert-danger mb-3" />
				
				                    <!-- Botones -->
				                    <div class="d-grid gap-2">
				                        <h:commandButton value="Iniciar sesión" action="#{loginBean.login}" class="btn btn-primary" />
				                        <h:commandButton value="Cancelar" action="#{loginBean.cancelLogin}" class="btn btn-secondary" />
				                    </div>
				                </h:panelGroup>
				            </h:form>
				        </div>
				    </div>
				</h:panelGroup>

                <!-- Menú de usuario autenticado -->
                <h:panelGroup rendered="#{userBean.loggedIn}">
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle text-light d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Menú de usuario">
                            <i class="fas fa-user-circle me-2 user-icon"></i>
                            <span><h:outputText value="#{userBean.name}" class="fw-bold" /></span>
                        </a>

                        <div class="dropdown-menu rounded shadow-lg border-0">
                            <div class="dropdown-header">
                                <h6 class="mb-0">¡Bienvenido de nuevo, <h:outputText value="#{userBean.name}"/>!</h6>
                                <small>¿Qué te gustaría hacer hoy?</small>
                            </div>
                            <div class="dropdown-divider"></div>

							 <p:link href="/perfil" class="dropdown-item d-flex align-items-center">
                              	<i class="fas fa-user-cog me-2" style="color: #007bff;"></i>
                                <span>Perfil</span>
                            </p:link>

                            <!-- Enlaces del menú 
                            <h:commandLink value="Perfil" action="profile.xhtml?faces-redirect=true" class="dropdown-item d-flex align-items-center">
                                <i class="fas fa-user-cog me-2" style="color: #007bff;"></i>
                                <span>Perfil</span>
                            </h:commandLink>-->

                            <!-- Cerrar sesión -->
                            <p:link href="/logout" class="dropdown-item d-flex align-items-center">
                                <i class="fas fa-sign-out-alt me-2" style="color: #007bff;"></i>
                                <span>Cerrar sesión</span>
                            </p:link>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </div>
</div>

 

    <ui:insert name="contenido"></ui:insert>

</body>
</html>
